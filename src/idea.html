<body>
    <div class="container">
        <div class="header">
            <div class="goBack"><a href="javascript:window.history.go(-1)"><img src="../images/home/back.png" alt=""></a></div>
            <strong>祯神水理念</strong>
        </div>

        <p>
            <strong>健康理念：</strong><br>
            天然小分子团水，富含钾，钙，钠，镁和偏硅酸等有益身体健康的天然矿物质，帮助人体维持酸碱平衡。促进细胞新陈代谢，瞬间能被人体细胞吸收。<br><br>
            <strong>品质理念：</strong><br>
            祯神能量活水，以高品质，高含氧量为基准，其核磁共振半幅宽50.43赫兹，是为优质小分子弱碱性水。在保持高品质的同时，还具有一定的功效性。<br><br>
            <strong>天然理念：</strong><br>
            水源地真空灌装，以确保水的高品质。一般获取水质相当稳定的深层水。<br><br>
            <strong>环保理念：</strong><br>
            高品质的活水必须是有源头的小分子团活水，而非以自来水为水源。<br><br>
        </p>
    </div>

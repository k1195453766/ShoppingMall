<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 WeUI CDN 链接 -->
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.3.0/weui.min.css" />
    <link rel="stylesheet" href="./css/index.css">
    <title>商城</title>
</head>

<body>

    <a href="javascript:;" class="weui-btn weui-btn_primary">绿色按钮</a>

    <div class="container" id="container">
        <div class="page tabbar js_show">
            <div class="page__bd" style="height: 100%;">
                <div class="weui-tab">
                    <div class="weui-tab__panel">
                        <div class="tab0" style="display: block;">首页</div>
                        <div class="tab1" style="display: none;">资料库</div>
                        <div class="tab2" style="display: none;">购物车</div>
                        <div class="tab3" style="display: none;">个人中心</div>
                    </div>
                    <div class="weui-tabbar">
                        <div id="tab0" class="weui-tabbar__item weui-bar__item_on">
                            <!-- <div style="display: inline-block; position: relative;">
                                <img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                                <span class="weui-badge" style="position: absolute; top: -2px; right: -13px;">8</span>
                            </div> -->
                            <img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                            <p class="weui-tabbar__label">首页</p>
                        </div>
                        <div id="tab1" class="weui-tabbar__item">
                            <img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                            <p class="weui-tabbar__label">资料库</p>
                        </div>
                        <div id="tab2" class="weui-tabbar__item">
                            <!-- <div style="display: inline-block; position: relative;">
                                <img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                                <span class="weui-badge weui-badge_dot"
                                    style="position: absolute; top: 0; right: -6px;"></span>
                            </div> -->
                            <img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                            <p class="weui-tabbar__label">购物车</p>
                        </div>
                        <div id="tab3" class="weui-tabbar__item">
                            <img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                            <p class="weui-tabbar__label">个人中心</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.js"></script>
<script type="text/javascript" class="tabbar js_show">
    $(function () {
        $('.weui-tabbar__item').on('click', function () {
            $(this).addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass('weui-bar__item_on');
            var classTab = $(this).attr('id')
            $('.' + classTab).css('display', 'block').siblings().css('display', 'none')

        });



        $(".tab0").load("./component/home.html")
    });


</script>

</html>
